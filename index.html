<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Форма заявления</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    body {
        background: rgb(200,171,94);
        background: linear-gradient(0deg, rgba(200,171,94,1) 0%, rgba(49,252,243,1) 100%);
    }
    form {
        background: #f5f5f5;
        margin-left: 37%;
        padding: 10px;
        width: 400px;
        margin-top: 10px;
        border: 1px solid gray;
        box-shadow: 4px 4px 8px 0px rgba(34, 60, 80, 0.2);
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .formItem {
       margin-bottom: 10px; 
    }

    .button {
        margin-left: 27%;
    }
</style>
</head>
<body class="form-signin">
    <form action="/cgi-bin/form_handler.exe">
        <div class="formItem">
            <label for="surname">Фамилия:</label>
            <input type="text" name="surname">
        </div>
        <div class="formItem">
            <label for="name">Имя:</label>
            <input type="text" name="name">
        </div>
        <div class="formItem">
            <label for="patronymic">Отчество:</label>
            <input type="text" name="patronymic">
        </div>
        <div class="formItem">    
            <label for="birthDate">Дата рождения (ДД.ММ.ГГГГ):</label>
            <input type="text" name="birthDate" maxlength="10">
        </div>
        <div class="formItem">
            <label for="birthPlace">Место рождения:</label>
            <input type="text" name="birthPlace">
        </div>
        <div class="formItem">  
            <label for="telephone">Телефон:</label>  
            <input type="tel" name="telephone" maxlength="12">
        </div>
        <div class="formItem">
            <label for="inn">ИНН:</label>    
            <input type="text" name="inn" type="number" maxlength="12">
        </div>
        <div class="formItem">  
            <label for="snils">СНИЛС:</label>  
            <input type="text" name="snils" maxlength="11" type="number">
        </div>
        <div class="formItem">    
            <label for="passportSeries">Серия паспорта:</label>
            <input type="text" name="passportSeries" maxlength="4" type="number">
        </div>
        <div class="formItem">    
            <label for="passportNumber">Номер паспорта:</label>
            <input type="text" name="passportNumber" type="number">
        </div>
        <div class="formItem">    
            <label for="issuedBy">Кем и когда выдан:</label>
            <input type="text" name="issuedBy">
        </div>
        <div class="formItem">    
            <label for="region">Область ПРОЖИВАНИЯ:</label>
            <input type="text" name="region">
        </div>
        <div class="formItem">    
            <label for="district">Район ПРОЖИВАНИЯ:</label>
            <input type="text" name="district">
        </div>
        <div class="formItem">    
            <label for="city">Город ПРОЖИВАНИЯ:</label>
            <input type="text" name="city">
        </div>
        <div class="formItem">    
            <label for="locality">Населённый пункт ПРОЖИВАНИЯ:</label>
            <input type="text" name="locality">
        </div>
        <div class="formItem">    
            <label for="street">Улица ПРОЖИВАНИЯ:</label>
            <input type="text" name="street">
        </div>
        <div class="formItem">    
            <label for="home">Дом ПРОЖИВАНИЯ:</label>
            <input type="text" name="home">
        </div>
        <div class="formItem">    
            <label for="houseBody">Корпус дома ПРОЖИВАНИЯ:</label>
            <input type="text" name="houseBody">
        </div>
        <div class="formItem">    
            <label for="flat">Квартира ПРОЖИВАНИЯ:</label>
            <input type="text" name="flat">
        </div>
        <div class="button">
            <input type="submit" class="btn btn-primary done" value="Заполнить форму">
        </div>
    </form>
</body>
</html>
